<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Prezzo biglietto</title>
    </head>
    <body>
        <main>
            <h1 class="text-center text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="container text-center mt-5 card">
                <div class="row">
                    <div class="col-4">
                        <h3 class="text-danger">Nome Cognome</h3>
                        <input type="text" id="name-user" name="name-user" value="">
                    </div>
                    <div class="col-4">
                        <h3 class="text-danger">Km da percorrere</h3>
                        <input type="text" id="km-user" name="km-user" value="">
                    </div>
                    <div class="col-4">
                        <h3 class="text-danger">Fascia et&agrave;</h3>
                        <select id="age-user" name="age-user">
                            <option value="Minorenne">Minorenne</option>
                            <option value="Maggiorenne">Maggiorenne</option>
                            <option value="Over 65">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-100 p-5">
                        <button id="get-data" class="btn btn-danger bg-light text-danger">Genera</button>
                        <button id="cancel-data" class="btn btn-danger bg-light text-danger">Annulla</button>
                    </div>
                </div>
            </div>
            <div id="ticket" class="none container mt-3 p-5">
                <h1 class="text-white text-center">IL TUO BIGLIETTO</h1>
                <div class="row bg-white">
                    <h2 class="fw-bold">DETTAGLIO PASSEGGERI</h2>
                    <div class="col-4 bg-secondary fw-bold">
                        <p>NOME PASSEGGERO</p>
                        <p id="name-user-text"></p>
                    </div>
                    <div class="col-2">
                        <p class="fw-bold">Offerta</p>
                        <p>Biglietto standard</p>
                    </div>
                    <div class="col-2">
                        <p class="fw-bold">Carrozza</p>
                        <p>5</p>
                    </div>
                    <div class="col-2">
                        <p class="fw-bold">Codice CP</p>
                        <p>92911</p>
                    </div>
                    <div class="col-2">
                        <p class="fw-bold">Costo biglietto</p>
                        <p id="price-km-text"></p>
                    </div>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
