<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Prezzo biglietto</title>
    </head>
    <body>
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="container text-center mt-5">
            <div class="row">
                <div class="col-4">
                    <h3>Nome Cognome</h3>
                    <input type="text" id="name-user" name="name-user" value="">
                </div>
                <div class="col-4">
                    <h3>Km da percorrere</h3>
                    <input type="text" id="km-user" name="km-user" value="">
                </div>
                <div class="col-4">
                    <h3>Fascia et&agrave;</h3>
                    <select id="age-user" name="age-user">
                        <option value="Minorenne">Minorenne</option>
                        <option value="Maggiorenne">Maggiorenne</option>
                        <option value="Over 65">Over 65</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-100 p-5">
                        <button id="get-data">Genera</button>
                        <button id="cancel-data">Annulla</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="ticket" class="none container mt-3">
            <h1>IL TUO BIGLIETTO</h1>
            <div class="row">
                <h2>DETTAGLIO PASSEGGERI</h2>
                <div class="col-4 border-black">
                    <p>NOME PASSEGGERO</p>
                    <p id="name-user-text"></p>
                </div>
                <div class="col-2 border-black">
                    <p>Offerta</p>
                    <p>Biglietto standard</p>
                </div>
                <div class="col-2 border-black">
                    <p>Carrozza</p>
                    <p>5</p>
                </div>
                <div class="col-2 border-black">
                    <p>Codice CP</p>
                    <p>92911</p>
                </div>
                <div class="col-2 border-black">
                    <p>Costo biglietto</p>
                    <p id="price-km-text"></p>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
